<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
               


                    <p:dataTable value="#{sistema.obtenerGrupoPorNombre}" var="item3">
                    <p:panel id="panelBase" header="Registro de Menú de Opciones" style="margin-bottom:10px; text-align: left">
                        <p:treeTable value="#{sistema.rootNode}" var="node">
                            <f:facet name="header">
                                Document Viewer
                            </f:facet>
                            <p:column headerText="Name">
                                <h:outputText value="#{node}" />
                            </p:column>
                                                      
                        </p:treeTable>



                    </p:panel>
                    <p:dataTable value="#{sistema.listSistemas}" var="item">
                        <p:column headerText="Descripción" style="font-size: 12px;" width="50">
                            <h:outputText value="#{item3.gruDescripcion}" />
                        </p:column>

                        <p:column headerText="Estado" style="font-size: 12px;" width="50">
                            <h:outputText value="#{item3.gruEstado}" />
                        </p:column>

                    </p:dataTable>
                    
                    <p:dataTable value="#{sistema.listaGrupoSistema}" var="item4">
                        <p:column headerText="Descripción" style="font-size: 12px;" width="50">
                            <h:outputText value="#{item4.gruDescripcion}" />
                        </p:column>

                        <p:column headerText="Estado" style="font-size: 12px;" width="50">
                            <h:outputText value="#{item4.gruEstado}" />
                        </p:column>
                    </p:dataTable>
                    <p:dataTable value="#{mantenimientoSeguridadesController.gruposistemaList}" var="grupo">
                        <p:column headerText="Descripción" style="font-size: 12px;" width="50">
                            <h:outputText value="#{grupo.gruDescripcion}" />
                        </p:column>

                        <p:column headerText="Estado" style="font-size: 12px;" width="50">
                            <h:outputText value="#{grupo.gruEstado}" />
                        </p:column>
                    </p:dataTable>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
