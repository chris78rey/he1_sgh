<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body >
        <ui:composition template="/plantillas/template-login.xhtml">
            <ui:define name="content">

                <h:form id="CambiarClave" >
                    <p:layout fullPage="true">
                        <p:layoutUnit position="center" style="border:hidden" >
                            <p:panel   style="background-image: url(resources/images/fondoBody1.jpg);max-width: 100%;height: auto; background-repeat: no-repeat; background-size: cover">
                                <center>
                                    <!--                                    <p:spacer height="50"></p:spacer>-->
                                    <p:panel  style="background-image: url(resources/images/bannerlogin.png);max-width: 70%;height: auto; background-repeat: no-repeat;background-size: cover;border-color: #036fab ">
                                        <p:spacer height="100"></p:spacer>
                                    </p:panel>

                                    <center>

                                        <p:panel style="border-color: #036fab; width: 70%; border-top: 1px">
                                            <p:spacer height="10"></p:spacer>
                                            <p:panel id="panelCambiar"  header="#{etiquetas['mensaje.cambiar.contrasenia']}" style=" font-size: 12px; text-align: center; font-weight: bold; width:50%; float: bottom; height:300px" >
                                                <center>
                                                    <h:panelGroup >
                                                      <!--<p:messages id="messages" showDetail="true" autoUpdate="true" />-->                                           
                                                        <h:panelGrid id="gridCambiar" columns="3" cellpadding="5" cellspacing="0" style="left: 0px;padding-top: 30px" >
                                                            <h:outputLabel for="txt_usuario">#{etiquetas['usuario']} *:</h:outputLabel>
                                                            <p:inputText id="txt_usuario" value="#{cambiarPasswordController.segUsuario.usuNombre}" autocomplete="off"
                                                                         required="true" requiredMessage="#{mensajes['requerido']}"/>
                                                            <p:message for="txt_usuario"/>

                                                            <h:outputLabel for="clave">#{etiquetas['contrasenia']} *:</h:outputLabel>
                                                            <p:password id="clave" feedback="true" value="#{cambiarPasswordController.segUsuario.usuClave}" style="text-transform: uppercase" autocomplete="off"
                                                                        promptLabel="Ingrese su contraseña" required="true" requiredMessage="#{mensajes['requerido']}"
                                                                        weakLabel="Seguridad baja" goodLabel="Seguridad buena" strongLabel="Seguridad fuerte" />
                                                            <p:message for="clave"/>
                                                            
                                                            <h:outputLabel for="clave_repetida">#{etiquetas['repetir.contrasenia']} *:</h:outputLabel>
                                                            <p:password id="clave_repetida"  value="#{cambiarPasswordController.rePassword}" style="text-transform: uppercase" autocomplete="off"
                                                                        promptLabel="Repita su contraseña" required="true" requiredMessage="#{mensajes['requerido']}"/>
                                                            <p:message for="clave_repetida"/>

                                                        </h:panelGrid>
                                                        

                                                        <h:panelGrid columns="1" cellpadding="5" cellspacing="0" style="float: bottom">
                                                            <p:commandButton id="btnGuardar" value="#{botones['guardar']}" style="font-size: 12px; font-weight: bold" action="#{cambiarPasswordController.validaClave()}" update=":CambiarClave:gridCambiar"/>

                                                        </h:panelGrid>
                                                    </h:panelGroup>
                                                </center>
                                            </p:panel>
                                            <p:spacer height="50"></p:spacer>
                                        </p:panel>

                                    </center>


                                </center>

                            </p:panel>
                        </p:layoutUnit>

                    </p:layout>
                </h:form>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
